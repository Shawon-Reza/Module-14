<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/4cb4624b15.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body class="manrope">
    <header class="max-w-[90%] mx-auto lg:flex lg:justify-center">
        <div class="space-y-3 mt-8">
            <h1 class="text-[55px] lg:text-[70px] font-extrabold ">It's good <br>
                tea time at The <br> Tea House</h1>
            <p class="opacity-50">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button
                class="bg-gradient-to-r from-[#FF0000] to-[#FF8938] p-5 rounded-xl font-bold text-white cursor-pointer   ">
                Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-white"></i>
            </button>
        </div>
        <div class="relative">
            <div class="  w-[550px]">
                <img class="w-full  mt-10" src="images/banner.png" alt="">
            </div>
            <div class="flex items-center space-x-3 shadow-lg absolute p-5 rounded-xl bottom-14 right-20 bg-white lg:bottom-24 lg:right-40">
                <div>
                    <span><i class="fa-solid fa-star text-amber-500 text-2xl"></i></span>
                </div>
                <div class="">
                    <h1 class="font-extrabold text-3xl">5.00</h1>
                    <p class="opacity-45 font-semibold">Trust pilot Rating</p>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
